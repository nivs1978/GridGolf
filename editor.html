    <body>
        <audio autoplay loop>
            <source src="music/background.mp3" type="audio/mpeg">
           </audio>
        <canvas id="editorCanvas"></canvas>
        <div class="controlsFile">
            <button onclick="dispose()">

                Delete</button>
            <button onclick="saveData()">
                <svg clip-rule="evenodd" fill-rule="evenodd" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient gradientUnits="userSpaceOnUse" id="a" x1="249.999" x2="249.999" y1="30.694" y2="470.692"><stop offset="0" stop-color="#008BFF"/><stop offset="1" stop-color="#0af"/></linearGradient><linearGradient gradientUnits="userSpaceOnUse" id="b" x1="284.421" x2="215.575" y1="130.457" y2="70.929"><stop offset="0" stop-color="#EBECEC"/><stop offset="1" stop-color="#FEFEFE"/></linearGradient><linearGradient gradientUnits="userSpaceOnUse" id="c" x1="249.997" x2="249.997" y1="448.641" y2="272.235"><stop offset="0" stop-color="#EBECEC"/><stop offset="1" stop-color="#FEFEFE"/></linearGradient></defs><g><path d="M55 31h365l50 50v365c0 13-11 25-25 25h-390c-14 0-25-12-25-25v-390c0-14 11-25 25-25z" fill="url(#a)" stroke="#434242" stroke-linejoin="round" stroke-width="10"/><path d="M110 31h280v125c0 8-7 15-15 15h-250c-8 0-15-7-15-15v-125z" fill="url(#b)" stroke="#434242" stroke-linejoin="round" stroke-width="10"/><rect fill="url(#c)" height="221" stroke="#434242" stroke-linejoin="round" stroke-width="10" width="320" x="90" y="250"/><path d="M290 29h70v102c0 2-2 5-5 5h-60c-3 0-5-3-5-5v-102z" fill="#434242"/><line fill="none" stroke="#434242" stroke-linecap="round" stroke-width="15" x1="370" x2="130" y1="295" y2="295"/><line fill="none" stroke="#434242" stroke-linecap="round" stroke-width="15" x1="370" x2="130" y1="335" y2="335"/><line fill="none" stroke="#434242" stroke-linecap="round" stroke-width="15" x1="370" x2="130" y1="375" y2="375"/><line fill="none" stroke="#434242" stroke-linecap="round" stroke-width="15" x1="370" x2="130" y1="415" y2="415"/></g></svg><br />
                Save</button>
            <button onclick="loadData()">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" enable-background="new 0 0 48 48">
                    <path fill="#FFA000" d="M40,12H22l-4-4H8c-2.2,0-4,1.8-4,4v8h40v-4C44,13.8,42.2,12,40,12z"/>
                    <path fill="#FFCA28" d="M40,12H8c-2.2,0-4,1.8-4,4v20c0,2.2,1.8,4,4,4h32c2.2,0,4-1.8,4-4V16C44,13.8,42.2,12,40,12z"/>
                </svg><br />
                Load
            </button>
            <button onclick="exportData()">
                <svg viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <polygon fill="black" points="24,10 18,24 30,24" />
                    <rect fill="black" height="5" rx="2" ry="2" width="24" x="12" y="35" />
                    <rect fill="black" height="11" width="4" x="22" y="24" />
                </svg>
                <br />
                Export
            </button>
            <button onclick="testCourse()">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="12,0 40,24 12,47" fill="black"/>
                </svg><br />
                Test
            </button>
        </div>
        <div class="controlsDraw">   
            <button id="btnRough" onclick="setMode(GroundType.Rough)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#3A6E3A" />
                </svg><br />
                Rough
            </button>
            <button id="btnBunker" onclick="setMode(GroundType.Bunker)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#FFFF99" />
                </svg><br />
                Bunker
            </button>
            <button id="btnFairway" onclick="setMode(GroundType.Fairway)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#679553" />
                </svg><br />
                Fairway
            </button>
            <button id="btnForest" onclick="setMode(GroundType.Forest)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#00ff00" />
                    <rect x="8" y="10" width="4" height="10" fill="brown" />
                    <circle cx="5" cy="10" r="5" fill="green" />
                    <circle cx="15" cy="7" r="5" fill="green" />
                    <circle cx="9" cy="4" r="5" fill="green" />
                </svg><br />
                Forest
            </button>
            <button id="btnWater" onclick="setMode(GroundType.Water)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#088CD1" />
                </svg><br />
                Water
            </button>
            <button id="btnGreen" onclick="setMode(GroundType.Green)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#C3D7A4" />
                </svg><br />
                Green
            </button>
            <button id="btnHole" onclick="setMode(GroundType.Hole)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#C3D7A4" />
                    <circle cx="10" cy="15" r="5" fill="black" />
                    <rect x="8" y="0" width="4" height="20" fill="brown" />
                    <polygon points="10,0 20,5 10,10" fill="red" />
                </svg><br />
                Hole
            </button>
            <button id="btnTee" onclick="setMode(GroundType.Tee)">
                <svg width="20" height="20">
                    <rect width="20" height="20" fill="#679553" />
                    <circle cx="10" cy="10" r="5" fill="white" />
                </svg><br />
                Tee
            </button>
       </div>
       <div id="exportJsonContainer" style="display: none;">
            <textarea id="exportJson" readonly style="position:absolute; left:0px; top:0px; width: 100vh; height: 94vh;"></textarea>
            <button style="position:absolute; bottom:0px; right:6vh;" onclick="copyToClipboard()">ðŸ“‹</button>
            <button style="position:absolute; bottom:0px; right:0px;" onclick="document.getElementById('exportJsonContainer').style.display = 'none';">Close</button>
        </div>
    </body>
</html>

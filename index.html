<body>
    <div id="gameInfo" style="display: none;"><div style="float:left">Hole: <span id="holeNumber">1</span></div><div style="float: right">Player: <span id="player"></span></div></div><br />
    <canvas id="gameCanvas" style="display: none" onclick="handleCanvasClick(event)"></canvas>
    <div id="gameDetails" class="gameDetails" style="display:none">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div>Stroke: <span id="stroke">1</span></div>
            <div id="diceContainer" style="text-align: center;">
                <svg id="dice1" viewBox="0 0 100 100" width="4vh" height="4vh">
                    <rect width="100" height="100" rx="15" ry="15" fill="white" stroke="black" stroke-width="5"/>
                    <circle id="dot1" cx="50" cy="50" r="8" fill="black"/>
                    <circle id="dot2" cx="20" cy="20" r="8" fill="black"/>
                    <circle id="dot3" cx="80" cy="20" r="8" fill="black"/>
                    <circle id="dot4" cx="20" cy="80" r="8" fill="black"/>
                    <circle id="dot5" cx="80" cy="80" r="8" fill="black"/>
                    <circle id="dot6" cx="20" cy="50" r="8" fill="black"/>
                    <circle id="dot7" cx="80" cy="50" r="8" fill="black"/>
                </svg>
            </div>
            <span id="penaltyOrBonus">+1</span>
            <div id="clubs">
                <img src="graphics/driver.svg" id="iconDriver" class="club" style="display: none; width: 3vh; height: 3vh;" />
                <img src="graphics/iron.svg" id="iconIron" class="club" style="display: none; width: 3vh; height: 3vh;" />
                <img src="graphics/wedge.svg" id="iconWedge" class="club" style="display: none; width: 3vh; height: 3vh;" />
                <img src="graphics/putter.svg" id="iconPutter" class="club" style="display: none; width: 3vh; height: 3vh;" />
            </div>
            <div>Score: <span id="score">0</span></div>
        </div>
    </div>
    <div id="animatedBackgroundContainer"></div>
    <div id="menu" class="menu">
        <img id="scoreboardTitle" src="graphics/gridgolf.png" style="width:100%; margin-bottom:4vh;">
        <table id="scoreTable" style="display:none; margin: 0 auto;">
            <thead>
                <tr>
                    <th>Hole</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Scores will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="totalScore"></td>
                </tr>
            </tfoot>
        </table>
        <table id="optionsMenu" style="display: none;">
            <tr>
                <td>Name</td>
                <td>
                    <input id="playerNameInput" type="text" id="playerName" onkeyup="setPlayerName(this.value)">
                </td>
            </tr>
            <tr>
                <td>Music</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="musicToggle" onclick="toggleMusic()">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Dice sound</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="diceSoundToggle" onclick="toggleDiceSound()">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Sounds</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="soundsToggle" onclick="toggleSounds()">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
        </table>
        <div style="text-align: center;">
            <button id="newGameButton" style="width:20vh" onclick="startNewGame()">New Game</button>
            <button id="nextHoleButton" style="width:20vh; display: none;" onclick="nextHole()">Next Hole</button>
            <button id="optionsButton" style="width:20vh" onclick="showOptions()">Options</button>
            <button id="saveOptionsButton" style="width:20vh; display: none;" onclick="saveOptions()">Save</button>
            <button id="backToEditorButton" style="width:20vh; display: none; display:none;" onclick="location.href='editor.html'">Editor</button>
        </div>
    </div>
    <audio id="soundDriver" preload="auto">
        <source src="sounds/driver.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundIron" preload="auto">
        <source src="sounds/iron.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundWedge" preload="auto">
        <source src="sounds/wedge.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundPutter" preload="auto">
        <source src="sounds/putter.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundHole" preload="auto">
        <source src="sounds/hole.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundSwoosh" preload="auto">
        <source src="sounds/swoosh.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundDice" preload="auto">
        <source src="sounds/dice.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundMusic" loop>
        <source src="music/background.mp3" type="audio/mpeg">
    </audio>
    <script>
        init();
    </script>
